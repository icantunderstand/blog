<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      display: table;
      width: 100%;
    }
    #left, #right, #main {
      display: table-cell;
    }
    #left {
      width: 100px;
    }
    #right {
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left">left</div>    
    <div id="main">main</div>
    <div id="right">right</div>
  </div>
</body>
</html>
